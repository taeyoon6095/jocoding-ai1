<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로또 번호 생성기</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --ink: #111318;
      --muted: #5a606b;
      --accent: #1f6feb;
      --accent-2: #f5b82e;
      --border: #e6e9ef;
      --result: #f9fafc;
      --button-text: #ffffff;
      --shadow: 0 10px 30px rgba(17, 19, 24, 0.08);
    }
    body {
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px;
    }
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #ffffff;
      overflow: hidden;
      opacity: 0.3;
    }
    .taegeuk {
      position: absolute;
      width: min(55vmin, 520px);
      height: min(55vmin, 520px);
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: linear-gradient(180deg, #c60c30 0 50%, #003478 50% 100%);
      box-shadow: 0 20px 60px rgba(0,0,0,0.08);
    }
    .taegeuk::before,
    .taegeuk::after {
      content: "";
      position: absolute;
      width: 50%;
      height: 50%;
      border-radius: 50%;
      left: 25%;
    }
    .taegeuk::before {
      top: 0;
      background: #003478;
    }
    .taegeuk::after {
      bottom: 0;
      background: #c60c30;
    }
    .trigram {
      position: absolute;
      width: 120px;
      display: grid;
      gap: 6px;
    }
    .bar {
      display: block;
      height: 10px;
      border-radius: 999px;
      background: #0b0b0b;
    }
    .bar.broken {
      position: relative;
      background: transparent;
    }
    .bar.broken::before,
    .bar.broken::after {
      content: "";
      position: absolute;
      top: 0;
      height: 10px;
      width: 45%;
      background: #0b0b0b;
      border-radius: 999px;
    }
    .bar.broken::before { left: 0; }
    .bar.broken::after { right: 0; }

    .trigram.geon { left: 12%; top: 16%; transform: rotate(-35deg); }
    .trigram.ri { right: 12%; top: 16%; transform: rotate(35deg); }
    .trigram.gam { left: 12%; bottom: 16%; transform: rotate(35deg); }
    .trigram.gon { right: 12%; bottom: 16%; transform: rotate(-35deg); }
    .card {
      width: min(720px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 28px 28px 24px;
      box-shadow: var(--shadow);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.5px;
    }
    p { margin: 0 0 18px; color: var(--muted); }

    .header { margin-bottom: 12px; }
    .subtle {
      font-size: 13px;
      color: var(--muted);
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }
    label { font-size: 14px; color: var(--muted); display: block; margin-bottom: 6px; }
    input, button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;
      background: #ffffff;
    }
    input {
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus {
      outline: none;
      border-color: rgba(31, 111, 235, 0.5);
      box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.12);
    }
    button {
      background: var(--accent);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: transform 0.08s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 6px 18px rgba(31, 111, 235, 0.25);
    }
    button:hover { background: #195cd1; }
    button:active { transform: translateY(1px); }

    .result {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      min-height: 60px;
      align-items: center;
      padding: 12px;
      border-radius: 12px;
      background: var(--result);
      border: 1px dashed var(--border);
    }
    .result.is-animating .ball {
      animation: pop 320ms ease;
    }
    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      60% { transform: scale(1.08); opacity: 1; }
      100% { transform: scale(1); }
    }
    .ball {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 700;
      background: radial-gradient(45px 45px at 30% 30%, #fff2c2, var(--accent-2));
      color: #1b1b1b;
      box-shadow: inset 0 -3px 0 rgba(0,0,0,0.08), 0 4px 10px rgba(0,0,0,0.08);
    }
    .meta { margin-top: 10px; font-size: 13px; color: var(--muted); }
    .contact {
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: grid;
      gap: 10px;
    }
    .contact h2 {
      margin: 0;
      font-size: 18px;
      letter-spacing: -0.3px;
    }
    .contact .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .contact input,
    .contact textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 15px;
      background: #ffffff;
      font-family: inherit;
    }
    .contact textarea {
      min-height: 110px;
      resize: vertical;
    }
    .contact button {
      width: fit-content;
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: var(--button-text);
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(31, 111, 235, 0.25);
    }
    .contact small {
      color: var(--muted);
      font-size: 12px;
    }

    @media (max-width: 640px) {
      .controls { grid-template-columns: 1fr; }
      h1 { font-size: 24px; }
      .contact .row { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="taegeuk"></div>
    <div class="trigram geon">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <div class="trigram ri">
      <span class="bar broken"></span>
      <span class="bar"></span>
      <span class="bar broken"></span>
    </div>
    <div class="trigram gam">
      <span class="bar"></span>
      <span class="bar broken"></span>
      <span class="bar"></span>
    </div>
    <div class="trigram gon">
      <span class="bar broken"></span>
      <span class="bar broken"></span>
      <span class="bar broken"></span>
    </div>
  </div>
  <div class="card">
    <div class="header">
      <div>
        <h1>로또 번호 생성기</h1>
        <p>범위와 개수를 설정한 뒤 버튼을 눌러 무작위 번호를 생성하세요.</p>
        <div class="subtle">중복 없이 자동 정렬됩니다.</div>
      </div>
    </div>

    <div class="controls">
      <div>
        <label for="count">개수</label>
        <input id="count" type="number" min="1" max="15" value="6" />
      </div>
      <div>
        <label for="min">최소값</label>
        <input id="min" type="number" min="1" value="1" />
      </div>
      <div>
        <label for="max">최대값</label>
        <input id="max" type="number" min="1" value="45" />
      </div>
    </div>

    <button id="generate">번호 생성</button>

    <div class="result" id="result" aria-live="polite"></div>
    <div class="meta" id="meta"></div>

    <form class="contact" action="https://formspree.io/f/mkovnzqr" method="POST">
      <h2>제휴 문의</h2>
      <div class="row">
        <div>
          <label for="name">이름</label>
          <input id="name" name="name" type="text" placeholder="홍길동" required />
        </div>
        <div>
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" placeholder="example@email.com" required />
        </div>
      </div>
      <div>
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" placeholder="문의 내용을 입력하세요." required></textarea>
      </div>
      <button type="submit">문의 보내기</button>
      <small>제출하면 Formspree를 통해 이메일로 전송됩니다.</small>
    </form>

    <div class="contact">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>
      <small>댓글은 Disqus를 통해 제공됩니다.</small>
    </div>
  </div>

  <script>
    const countEl = document.getElementById('count');
    const minEl = document.getElementById('min');
    const maxEl = document.getElementById('max');
    const resultEl = document.getElementById('result');
    const metaEl = document.getElementById('meta');
    const btn = document.getElementById('generate');

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateNumbers() {
      const count = Number(countEl.value);
      const min = Number(minEl.value);
      const max = Number(maxEl.value);

      if (!Number.isInteger(count) || !Number.isInteger(min) || !Number.isInteger(max)) {
        metaEl.textContent = '숫자를 올바르게 입력하세요.';
        return;
      }
      if (min > max) {
        metaEl.textContent = '최소값이 최대값보다 클 수 없습니다.';
        return;
      }
      const range = max - min + 1;
      if (count > range) {
        metaEl.textContent = '범위보다 많은 개수는 뽑을 수 없습니다.';
        return;
      }

      const set = new Set();
      while (set.size < count) {
        set.add(randInt(min, max));
      }
      const numbers = Array.from(set).sort((a, b) => a - b);

      resultEl.innerHTML = '';
      numbers.forEach(n => {
        const ball = document.createElement('div');
        ball.className = 'ball';
        ball.textContent = n;
        resultEl.appendChild(ball);
      });

      metaEl.textContent = `총 ${count}개, 범위 ${min}~${max}`;
      resultEl.classList.remove('is-animating');
      void resultEl.offsetWidth;
      resultEl.classList.add('is-animating');
    }

    btn.addEventListener('click', generateNumbers);
    generateNumbers();
  </script>
